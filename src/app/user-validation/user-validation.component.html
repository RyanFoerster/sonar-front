<div class="bg-gray-sonar rounded-xl m-4">
    <hlm-table class="overflow-x-auto p-4">
        <hlm-trow class=" flex-col sm:flex-row hidden md:flex">
          <hlm-th class="w-full sm:w-52">ID utilisateur</hlm-th>
          <hlm-th class="w-full sm:w-60">E-mail</hlm-th>
          <hlm-th class="w-full sm:flex-1">Projet</hlm-th>
          <hlm-th class="w-full sm:w-40 sm:justify-end">Accepter/Refuser</hlm-th>
        </hlm-trow>
        @for (invoice of _invoices; track invoice.invoice) {
          <hlm-trow class="flex flex-col sm:flex-row">
            <hlm-td class="font-medium w-full sm:w-52 truncate">{{ invoice.invoice }}</hlm-td>
            <hlm-td class="w-full sm:w-60">{{ invoice.paymentStatus }}</hlm-td>
            <hlm-td class="w-full sm:flex-1">{{ invoice.paymentMethod }}</hlm-td>
            <hlm-td class="w-full sm:w-40 sm:justify-end gap-3">
    
                <button class="rounded-full" hlmBtn>Accepter</button>
                <button class="rounded-full" hlmBtn>Refuser</button>
    
            </hlm-td>
          </hlm-trow>
        }
    </hlm-table>
</div>
