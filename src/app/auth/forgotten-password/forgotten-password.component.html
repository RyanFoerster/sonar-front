<div class="flex flex-col justify-center mx-auto w-4/5 h-without-header gap-2 md:gap-4">
    <div>
    <h1 class="text-lg md:text-3xl text-black font-bold"> Réinitialisez votre mot de passe</h1>
    </div>

  @if(!isEmailSended()) {
    <form [formGroup]="resetPasswordForm" class="flex flex-col bg-gray-50 p-4 gap-2 rounded-xl md:p-6 md:gap-4" (ngSubmit)="resetPassword()">
      <label class="w-full text-xs md:text-lg" hlmLabel
      >Saisir l'adresse email
      <input formControlName="email" class="w-full h-auto rounded-full text-xs md:text-lg" hlmInput type="email" placeholder="exemple@exemple.be" />
    </label>

    <button type="submit" class="cursor-pointer rounded-full px-6 w-full hover:bg-white hover:text-black hover:border hover:border-black transition-all md:text-lg md:h-auto" hlmBtn>Confirmer</button>

    </form>
  } @else {
    <div class="flex flex-col gap-2 md:gap-4">
      <h1 class="text-lg md:text-3xl text-black font-bold"> Un email a été envoyé à l'adresse saisie</h1>
      <p class="text-xs md:text-lg text-black font-bold"> Si vous n'avez pas reçu de mail, vérifiez votre dossier spam</p>
    </div>
  }

</div>
