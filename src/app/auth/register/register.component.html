<div class="flex flex-col justify-center mx-auto w-3/5 gap-3 md:gap-4">
    <h1 class="text-lg text-green-sonar md:text-3xl">Rejoignez-nous</h1>

    <p class="text-sm md:text-xl">
      Entrez votre e-mail et votre mot de passe pour vous connecter.
    </p>


  <form [formGroup]="registerForm" class="flex flex-col justify-center mx-auto w-full gap-3 md:gap-4" (ngSubmit)="register()">
    <label class="w-full text-xs md:text-lg" hlmLabel
      >Email
      <input
        formControlName="email"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="email"
        placeholder="exemple@exemple.be"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Nom
      <input
        formControlName="name"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="Dupont"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Prénom
      <input
        formControlName="firstName"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="Jacques"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Projet
      <p class="text-[8px] md:text-xs">
        Bonjour ! Le projet est individuel ! Ce n’est pas le nom d’un projet que
        vous rejoignez ou qui est déjà hébergé sur la plateforme Sonar, mais
        bien votre propre projet auquel vous donnez un nom (surnom, projet
        artistique individuel, etc…)
      </p>
      <input
        formControlName="username"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="Jacques Dupont"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Numéro National
      <input
        formControlName="numeroNational"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="42.01.22.051-81"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Téléphone
      <input
        formControlName="telephone"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="+32 2 374 XX XX"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
    >Adresse
      <input
        formControlName="address"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="Place des Arts 1, 4020 Liège"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Numéro de compte bancaire
      <input
        formControlName="iban"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="text"
        placeholder="BE68 5390 0754 7034"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Mot de passe
      <input
        formControlName="password"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="password"
        placeholder="**********"
      />
    </label>

    <label class="w-full text-xs md:text-lg" hlmLabel
      >Confirmer le mot de passe
      <input
        formControlName="confirmPassword"
        class="rounded-full w-full h-auto text-xs md:text-lg"
        hlmInput
        type="password"
        placeholder="**********"
      />
    </label>

    <button
      type="submit"
      class="rounded-full cursor-pointer px-6 w-full hover:bg-white hover:text-black hover:border hover:border-black transition-all md:text-lg "
      hlmBtn>
      Inscription</button>

  </form>

  <div class="flex gap-2 text-[8px] justify-center md:text-xs">
    <p>Vous avez dèjà un compte?</p>
    <a routerLink="/login" class="text-green-sonar cursor-pointer">
      Se connecter</a>
  </div>
</div>
