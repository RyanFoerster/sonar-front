name: Build and Publish Docker Image

on:
  push:
    branches: ["main", "Ryan"]
  pull_request:
    branches: ["main", "Ryan"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3.4.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Docker tag
        id: docker_tag
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "file=Dockerfile" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "Ryan" ]]; then
            echo "tag=staging" >> $GITHUB_OUTPUT
            echo "file=Dockerfile.staging" >> $GITHUB_OUTPUT
          else
            # Optional: handle other branches/tags if needed
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image and push to Docker Hub
        uses: docker/build-push-action@v6.16.0
        with:
          context: .
          file: ${{ steps.docker_tag.outputs.file }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/sonar-front:${{ steps.docker_tag.outputs.tag }}
          platforms: linux/amd64
