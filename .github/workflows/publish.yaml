name: Build and Publish Docker Image

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: debian-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to docker hub
        id: docker-hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - name: Build Docker Image
        id: build-image
        run: |
          ls -la
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-app:latest .
      - name: push the docker image
        id: push-image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-app:latest

      - name: Deploy the image to the VPS
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest"

      - name: Use Docker Swarm to run the image
        run: ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker service update --image ${{ secrets.DOCKER_USERNAME }}/my-app:latest my-app"
