<div class="mx-10 flex flex-col items-center gap-4">
    <hlm-dialog>
        <button id="edit-profile" brnDialogTrigger class="rounded-full w-80" hlmBtn>Ajouter un membre</button>
        <hlm-dialog-content class="sm:max-w-[425px]" *brnDialogContent="let ctx">
          <hlm-dialog-header>
            <h3 hlmDialogTitle>Edit profile</h3>
            <p hlmDialogDescription>Make changes to your profile here. Click save when you're done.</p>
          </hlm-dialog-header>
          <div class="py-4 grid gap-4">
            <div class="items-center grid grid-cols-4 gap-4">
              <label hlmLabel for="name" class="text-right">Name</label>
              <input hlmInput id="name" value="Pedro Duarte" class="col-span-3" />
            </div>
            <div class="items-center grid grid-cols-4 gap-4">
              <label hlmLabel for="username" class="text-right">Username</label>
              <input hlmInput id="username" value="@peduarte" class="col-span-3" />
            </div>
          </div>
          <hlm-dialog-footer>
            <button hlmBtn type="submit">Save changes</button>
          </hlm-dialog-footer>
        </hlm-dialog-content>
      </hlm-dialog>

    <hlm-table class="overflow-x-auto p-4 bg-gray-sonar rounded-xl">
        <hlm-trow class="flex flex-col sm:flex-row">
          <hlm-th class="w-full sm:w-52">Date </hlm-th>
          <hlm-th class="w-full sm:w-60">Personne invitée</hlm-th>
          <hlm-th class="w-full sm:flex-1">Viewer</hlm-th>
          <hlm-th class="w-full sm:flex-1">Admin</hlm-th>
          
        </hlm-trow>
        @for (invoice of _invoices; track invoice.invoice) {
          <hlm-trow class="flex flex-col sm:flex-row">
                <hlm-td class="font-medium w-full sm:w-52 truncate">{{ invoice.invoice }}</hlm-td>

                <hlm-td class="w-full sm:w-60">{{ invoice.paymentStatus }}</hlm-td>

                <hlm-td class="flex flex-col w-full gap-2 sm:flex-1">        
                        <label class="flex items-center w-full" hlmLabel>
                            <hlm-checkbox class="mr-2" />
                            Compte du groupe
                        </label>

                        <label class="flex items-center w-full" hlmLabel>
                            <hlm-checkbox class="mr-2" />
                            Facturation
                        </label>

                        <label class="flex items-center w-full" hlmLabel>
                            <hlm-checkbox class="mr-2" />
                            Gestion d'équipe
                        </label>

                        <label class="flex items-center w-full" hlmLabel>
                            <hlm-checkbox class="mr-2" />
                            Agenda
                        </label>
                </hlm-td>

                <hlm-td class="flex flex-col w-full gap-2 sm:flex-1">       
                    <label class="flex items-center w-full" hlmLabel>
                    <hlm-checkbox class="mr-2" />
                    Compte du groupe
                    </label>

                    <label class="flex items-center w-full" hlmLabel>
                        <hlm-checkbox class="mr-2" />
                        Facturation
                    </label>

                    <label class="flex items-center w-full" hlmLabel>
                        <hlm-checkbox class="mr-2" />
                        Gestion d'équipe
                    </label>

                    <label class="flex items-center w-full" hlmLabel>
                        <hlm-checkbox class="mr-2" />
                        Agenda
                    </label>
                </hlm-td>

          </hlm-trow>
        }
    </hlm-table>
</div>
